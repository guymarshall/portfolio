<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/scripts/insulinCalculator.js"></script>
    <title>Insulin Calculator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="./index.html">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/todo.html">Todo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/collatz.html">Collatz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/factorial.html">Factorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/pages/insulincalculator.html">Carb Counter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="form-group container col-sm-4" id="inputFields">
                <input class="form-control" autocomplete="nope" type="number" id="carbsPer100" name="carbsPer100" step="0.1" autocomplete="nope" min="0" placeholder="Carbohydrate per 100g">
                <br>
                <input class="form-control" autocomplete="nope" type="number" id="gramsOnScale" name="gramsOnScale" step="0.1" autocomplete="nope" min="0" placeholder="Grams on scale">
                <br>
                <input class="form-control" autocomplete="nope" type="number" id="insulinRatio" name="insulinRatio" step="0.1" autocomplete="nope" min="0" placeholder="Insulin ratio (insulin per 10g carbohydrate)">
                <br>
                <button class="btn btn-primary" name="calculateInsulin">Calculate</button>
            </div>
            <hr>
            <p name="carbsResult" id="carbsResult"></p>
            <p name="insulinResult" id="insulinResult"></p>
        </main>
    </div>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - My Website - <a href="/pages/privacy.html">Privacy</a>
        </div>
    </footer>

</html>
